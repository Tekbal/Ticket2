<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ticket2</title>
    <style>
        body{
            background-image: url("https://listelist.com/wp-content/uploads/2022/04/Yuzuklerin-Efendisi-ana-gorsel-750x375.jpg");
        }


        #main2 {
            border: #00b2ff 3px solid;
            background-color: wheat;
            width:40%;
            margin:auto;
            height: 40%;
            overflow: auto;
            border-radius: 10px;
            justify-content: center;
            align-items: center;

        }
    td{
        color: darkblue;
        solid-color: aquamarine;
        font-weight: bold;}

    #button1{
        text-align: center;

    }

    h1{
        margin-left:0px;
        color: royalblue;
        text-align: center;
    }

    </style>
</head>
<body>


<div class="container" id="main2">
    <h1>Buy Film Ticket</h1>
    <form id="form"  >
    <table style="width: 75%">
        <tr>
            <td><label for="movies" class="form-label">Movies</label></td>
            <td><select id="movies" class="form-select" aria-label="Default select example">
                <option selected disabled>Select film</option>
                <option >Avatar</option>
                <option >Lord of the rings</option>
                <option >Fight Club</option>
                <option >God father</option>
            </select></td>
            <td id="div1"></td>
        </tr>
        <tr>
            <td><label for="count1" class="form-label">Count</label>
            <td><input type="number" id="count1" min="1" max="99" class="form-control form-control-sm"></td>
        </tr>
        <tr>
            <td><label for="firstname" class="form-label">Firstname</label>
            <td><input type="text"  id="firstname" class="form-control form-control-sm"></td>
        </tr>
        <tr>
            <td> <label for="lastname" class="form-label">Lastname</label>
            <td><input type="text"  id="lastname" class="form-control form-control-sm"></td>
        </tr>
        <tr>
            <td><label for="phone" class="form-label">Phone</label>
            <td><input type="number"  id="phone" class="form-control form-control-sm" placeholder="--------"></td>
        </tr>
        <tr>
            <td> <label for="email" class="form-label">Email address</label>
            <td><input type="email" class="form-control " id="email"  placeholder="name@example.com"></td>
        </tr>
    </table>
        <br>
        <br>

        <div id="button1"><button type="button" id="bclean" class="btn btn-outline-success" onclick="registry()">Register</button>
            <br>
            <div id="write" style="border: brown"></div>
            <br>
            <button type="reset" id="breset" class="btn btn-outline-dark"  onclick="cleaner()" style="...">Clean
            </button>
        </div>


        </table>
    </form>


</div>

<script src="script.js">

</script>

</body>
</html>
